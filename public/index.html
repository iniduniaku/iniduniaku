<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Private Chat">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h1>Private Chat</h1>
                <p>Masuk untuk memulai percakapan</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Masukkan username" maxlength="20" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Masuk Chat
                </button>
            </form>
            
            <div id="loginError" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="chat-screen" style="display: none;">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-left">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="header-info">
                    <h3 id="currentUser">User</h3>
                    <div class="header-status">
                        <span id="onlineUsers">0 online</span>
                        <span class="separator">â€¢</span>
                        <span id="messageCount">0 pesan</span>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <button id="notificationBtn" class="header-btn" title="Notifikasi">
                    <i class="fas fa-bell"></i>
                </button>
                <button id="clearBtn" class="header-btn" title="Hapus semua pesan">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="logoutBtn" class="header-btn" title="Keluar">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Messages Container -->
        <div id="messagesContainer" class="messages-container">
            <div class="messages-wrapper">
                <div id="messagesList" class="messages-list"></div>
                <div id="typingIndicator" class="typing-indicator" style="display: none;">
                    <div class="typing-animation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span id="typingUser"></span> sedang mengetik...
                </div>
            </div>
        </div>

        <!-- Reply Preview -->
        <div id="replyPreview" class="reply-preview" style="display: none;">
            <div class="reply-content">
                <div class="reply-header">
                    <i class="fas fa-reply"></i>
                    <span>Membalas <strong id="replyUsername"></strong></span>
                </div>
                <div class="reply-message" id="replyMessage"></div>
            </div>
            <button id="cancelReply" class="cancel-reply-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <button id="attachBtn" class="attach-btn" title="Lampirkan file">
                    <i class="fas fa-paperclip"></i>
                </button>
                
                <div class="text-input-wrapper">
                    <textarea id="messageInput" placeholder="Ketik pesan..." rows="1" maxlength="2000"></textarea>
                    <div class="input-counter">
                        <span id="charCount">0</span>/2000
                    </div>
                </div>
                
                <button id="sendBtn" class="send-btn" title="Kirim pesan">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div id="filePreview" class="file-preview" style="display: none;">
                <div class="file-info">
                    <i class="fas fa-file"></i>
                    <span id="fileName"></span>
                    <span id="fileSize"></span>
                </div>
                <button id="cancelFile" class="cancel-file-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt" style="display: none;">
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Mengirim file...</p>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status" style="display: none;">
        <div class="status-content">
            <i class="fas fa-wifi"></i>
            <span id="statusText">Menyambungkan...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
